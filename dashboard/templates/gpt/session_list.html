<!-- partials/session_list.html -->
<div class="space-y-1">
  {% for session in sessions %}
 <div class="relative group">
    <a href="{% url 'chat' %}?session_id={{ session.id }}">
      <div class="p-3 mb-2 rounded-lg bg-gray-800 cursor-pointer hover:bg-gray-700 transition duration-200">
        <div class="w-[230px] text-sm font-medium truncate">
          {{ session.title|default:"Untitled Chat" }}
        </div>
        <div class="text-xs text-gray-400 mt-1">
          {{ session.created_at|timesince }} ago
        </div>
      </div>
    </a>
    <button
      class="absolute top-1/3 right-2 group-hover:opacity-100 text-gray-400 hover:text-red-500 transition"
      onclick="deleteChat('{{ session.id }}')"

      title="Delete chat"
    >
      ğŸ—‘ï¸
    </button>
  </div>
  {% empty %}
  <div class="text-gray-400 text-sm p-3">No previous chats</div>
  {% endfor %}
</div>
