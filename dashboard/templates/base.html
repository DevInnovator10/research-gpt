{% load static %}

<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .navbar-blur {
        backdrop-filter: blur(20px);
        background-color: rgba(255, 255, 255, 0.9);
      }
      .nav-link-hover {
        transition: all 0.3s ease;
        position: relative;
      }
      .nav-link-hover::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 50%;
        background: linear-gradient(45deg, #667eea, #764ba2);
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }
      .nav-link-hover:hover::after {
        width: 100%;
      }
      .nav-link-hover:hover {
        color: #667eea;
        transform: translateY(-1px);
      }
      .logo-gradient {
        background: linear-gradient(45deg, #ffffff, #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;

      }
      .mobile-menu {
        transform: translateX(100%);
        transition: transform 0.3s ease;
      }
      .mobile-menu.active {
        transform: translateX(0);
      }
      .hamburger {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        width: 24px;
        height: 24px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .hamburger span {
        display: block;
        height: 3px;
        width: 100%;
        background: #ffffff;
        border-radius: 1px;
        transition: all 0.3s ease;
      }
      .hamburger.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }
      .hamburger.active span:nth-child(2) {
        opacity: 0;

      }
      .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -6px);
      }
    </style>
  </head>
  <body class="bg-blue-50 text-gray-900">
    <!-- Navbar -->
    <nav
      class="navbar-blur border-b border-gray-200 sticky top-0 z-50 shadow-sm bg-indigo-900 backdrop-blur-md"
    >
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo/Brand -->
          <div class="flex items-center space-x-2">
            <div
              class="w-8 h-8 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg flex items-center justify-center"
            >
              <i class="fas fa-brain text-white text-sm"></i>
            </div>
            <a
              href="/"
              class="text-xl font-bold logo-gradient hover:scale-105 transition-transform duration-200"
            >
              Research GPT
            </a>
          </div>

          <!-- Desktop Login -->
          <div class="hidden md:flex items-center">
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button class="nav-link-hover text-gray-50 hover:text-purple-600 font-medium px-3 py-2">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
              </button>
            </form>
            {% else %}
            <a
              href="{% url 'login' %}"
              class="nav-link-hover text-gray-50 hover:text-purple-600 font-medium px-3 py-2"
            >
              <i class="fas fa-sign-in-alt mr-2"></i>Login
            </a>
            {% endif %}
          </div>

          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button class="hamburger" onclick="toggleMobileMenu()">
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div
        class="mobile-menu fixed top-0 right-0 h-full w-64 bg-white shadow-2xl z-50 md:hidden"
      >
        <div class="p-6 bg-indigo-900">
          <!-- Mobile Menu Header -->
          <div class="flex items-center justify-between mb-8">
            <div class="flex items-center space-x-2">
              <div
                class="w-8 h-8 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg flex items-center justify-center"
              >
                <i class="fas fa-brain text-white text-sm"></i>
              </div>
              <span class="text-lg font-bold logo-gradient">Research GPT</span>
            </div>
            <button

              onclick="toggleMobileMenu()"
              class="text-gray-500 hover:text-gray-700"
            >
              <i class="fas fa-times text-xl text-white"></i>
            </button>
          </div>
          <hr class="text-white" />

          <!-- Mobile Navigation Links -->

          <div class="space-y-4">
            {% if user.is_authenticated %}
            <a
              href="{% url 'logout' %}"
              class="flex items-center p-3 text-gray-50 hover:bg-purple-50 hover:text-purple-600 rounded-lg transition-all duration-200"
            >
              <i class="fas fa-sign-out-alt mr-3"></i>Logout
            </a>
            {% else %}
            <a
              href="{% url 'login' %}"
              class="flex items-center p-3 text-gray-50 hover:bg-purple-50 hover:text-purple-600 rounded-lg transition-all duration-200"
            >
              <i class="fas fa-sign-in-alt mr-3"></i>Login
            </a>
            {% endif %}
          </div>
        </div>
      </div>

      <!-- Mobile Menu Overlay -->
      <div
        class="mobile-overlay fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden opacity-0 invisible transition-all duration-300"
        onclick="toggleMobileMenu()"
      ></div>
    </nav>

    <!-- Page Content -->
    <main class="container-fluid p-0">
      {% block content %} {% endblock %}
    </main>

    <script>
      function toggleMobileMenu() {
        const hamburger = document.querySelector(".hamburger");
        const mobileMenu = document.querySelector(".mobile-menu");
        const overlay = document.querySelector(".mobile-overlay");

        hamburger.classList.toggle("active");
        mobileMenu.classList.toggle("active");

        if (mobileMenu.classList.contains("active")) {
          overlay.classList.remove("opacity-0", "invisible");
          overlay.classList.add("opacity-100", "visible");
          document.body.style.overflow = "hidden";
        } else {
          overlay.classList.add("opacity-0", "invisible");
          overlay.classList.remove("opacity-100", "visible");
          document.body.style.overflow = "auto";
        }
      }

      // Close mobile menu when clicking on a link
      document.querySelectorAll(".mobile-menu a").forEach((link) => {
        link.addEventListener("click", () => {

          toggleMobileMenu();
        });

      });

      // Add scroll effect to navbar
      window.addEventListener("scroll", () => {
        const navbar = document.querySelector("nav");
        if (window.scrollY > 10) {
          navbar.classList.add("shadow-lg");
        } else {
          navbar.classList.remove("shadow-lg");
        }
      });
    </script>
  </body>
</html>
